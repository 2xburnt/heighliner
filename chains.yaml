# Cosmos Hub
- name: gaia
  github-organization: cosmos
  github-repo: gaia
  make-target: build-linux
  binary-path: build/gaiad
  # Map from gaia version to rocks db version. Will build -rocks tag for these versions
  rocksdb-version:
    v6.0.0: v6.10.2

# Osmosis
- name: osmosis
  github-organization: osmosis-labs
  github-repo: osmosis
  make-target: build-linux
  binary-path: build/osmosisd
  # Map from osmosis version to rocks db version. Will build -rocks tag for these versions
  rocksdb-version:
    v6.0.0: v6.10.2
    v6.1.0: v6.24.2
    v6.2.0: v6.24.2
    faddat/pure-rocks: v6.26.1

# Akash
- name: akash
  github-organization: ovrclk
  github-repo: akash
  make-target: install
  binary-path: /go/bin/akash

# Juno
- name: juno
  github-organization: CosmosContracts
  github-repo: juno
  make-target: install
  binary-path: /go/bin/junod
  build-env:
    - LEDGER_ENABLED=false
    - BUILD_TAGS=muslc

# Sim (for testing)
- name: sim
  github-organization: cosmos
  github-repo: cosmos-sdk
  make-target: build-linux
  binary-path: build/simd
